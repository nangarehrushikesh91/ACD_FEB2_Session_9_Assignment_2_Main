<!DOCTYPE html>
<html lang="en">
<head>
  <title>ACD_FEB2_Session_9_Assignment_2_Main</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModalVerticalForm">Vertical Form</button>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModalInlineForm">Inline Form</button>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModalHorizontalForm">Horizontal Form</button>

  <!-- Modal -->
  <div class="modal fade" id="myModalVerticalForm" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">REGISTRATION FORM</h4>
        </div>
        <div class="modal-body">
			<div class="container">
				  <h2>Vertical Form</h2>
				  <form>
					<div class="form-group">
					  <label for="name">Name:</label>
						<input type="text" class="form-control" id="name" placeholder="Enter Name" style="width:535px;">
					</div>
					<div class="form-group">
					  <label for="phone">Phone No:</label>
						<input type="text" class="form-control" id="phone" placeholder="Enter Phone" style="width:535px;">
					</div>
					<div class="form-group">
					  <label for="email">Email:</label>
					  <input type="email" class="form-control" id="email" placeholder="Enter email" style="width:535px;">
					</div>
					<div class="form-group">
					  <label for="pwd">Password:</label>
					  <input type="password" class="form-control" id="pwd" placeholder="Enter password" style="width:535px;">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				  </form>
			</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
  
    <div class="modal fade" id="myModalInlineForm" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">REGISTRATION FORM</h4>
        </div>
        <div class="modal-body">
			<div class="container">
			  <h2>Inline form</h2>
			  <form class="form-inline">
			  	<div class="form-group">
				  <label for="name">Name:</label>
					<input type="text" class="form-control" id="name" placeholder="Enter Name" style="width:50px;">
				</div>
				<div class="form-group">
				  <label for="phone">Phone No:</label>
					<input type="text" class="form-control" id="phone" placeholder="Enter Phone" style="width:50px;">
				</div>
				<div class="form-group">
				  <label for="email">Email:</label>
				  <input type="email" class="form-control" id="email" placeholder="Enter email" style="width:50px;">
				</div>
				<div class="form-group">
				  <label for="pwd">Password:</label>
				  <input type="password" class="form-control" id="pwd" placeholder="Enter password" style="width:50px;">
				</div><button type="submit" class="btn btn-primary" style="margin-left: 20px;">Submit</button>
			  </form>
			</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
    <div class="modal fade" id="myModalHorizontalForm" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">REGISTRATION FORM</h4>
        </div>
        <div class="modal-body">
			<div class="container">
			  <h2>Horizontal form</h2>
			  <form class="form-horizontal">
			  	<div class="form-group">
				  <label class="control-label col-sm-2" for="name">Name:</label>
				  <div class="col-sm-10">
					<input type="text" class="form-control" id="name" placeholder="Enter Name" style="width:335px;">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="phone">Phone No:</label>
				  <div class="col-sm-10">
					<input type="text" class="form-control" id="phone" placeholder="Enter Phone" style="width:335px;">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="email">Email:</label>
				  <div class="col-sm-10">
					<input type="email" class="form-control" id="email" placeholder="Enter email" style="width:335px;">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="pwd">Password:</label>
				  <div class="col-sm-10">          
					<input type="password" class="form-control" id="pwd" placeholder="Enter password" style="width:335px;">
				  </div>
				</div>
				<div class="form-group">        
				  <div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Submit</button>
				  </div>
				</div>
			  </form>
			</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>
